# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self


variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Docker Hub UM'
        repository: 'jargo'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
          ${tag}

- stage: Simulation
  displayName: Run Simulation
  jobs:  
  - job: Simulate
    displayName: Simulate
    pool:
      vmImage: 'ubuntu-18.04'
    container: keithazzopardium/jargo:${tag}
    steps:
    - task: CmdLine@2
      inputs:
        script: 'ls -R /jargo'
    - task: CmdLine@2
      inputs:
        script: |
          cd /jargo && ./run_example_ny.sh



