# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self


variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)

- stage: Simulation
  displayName: Run Simulation
  jobs:  
  - job: Simulate
    displayName: Simulate
    pool:
      vmImage: 'ubuntu-18.04'
    container: keithazzopardium/jargo:1.6
    steps:
    - task: CmdLine@2
      inputs:
        script: 'ls -R /jargo'
    - task: CmdLine@2
      inputs:
        script: |
          cd /jargo && ./run_example_ny.sh



